name: Build and publish deployment images
on:
  workflow_run:
    workflows: ["Tests"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write  # Required for cancel-workflows-action

jobs:
  check-tests-success:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    steps:
      - name: Check tests workflow result
        run: echo "Tests workflow succeeded, proceeding with image build"

  build-php-8-2:
    needs: check-tests-success
    uses: ./.github/workflows/docker-publish-image.yml
    with:
      php_version: '8.2'
    secrets: inherit

  build-php-8-3:
    needs: check-tests-success
    uses: ./.github/workflows/docker-publish-image.yml
    with:
      php_version: '8.3'
    secrets: inherit

  cancel-superseded-workflows:
    runs-on: ubuntu-latest
    # Run after successful builds to cancel any superseded workflows waiting for approval
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: [build-php-8-2, build-php-8-3]
    steps:
      - name: Cancel superseded workflow runs
        uses: viveklak/cancel-workflows@v1.1.1
        with:
          # Cancels workflows waiting for approval that have been superseded by this run
          limit-to-previous-successful-run-commit: "true"
          # Set to false to actually cancel workflows (dry-run mode by default for safety)
          dry-run: "false"
