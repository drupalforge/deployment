name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  actions: write

jobs:
  # Cancel any pending workflow runs waiting for approval when PR becomes ready for review
  cancel-pending-on-ready:
    runs-on: ubuntu-latest
    # Only run when a draft PR becomes ready for review
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
    steps:
      - name: Cancel pending workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const currentRunId = context.runId;
            const headSha = context.payload.pull_request.head.sha;
            
            console.log(`Looking for workflow runs of "Tests" for PR #${prNumber}`);
            
            // Get all workflow runs for this specific workflow file and PR
            // Using the workflow file name to ensure we only cancel runs from the same workflow
            const { data: workflowRuns } = await github.rest.actions.listWorkflowRuns({
              owner,
              repo,
              workflow_id: 'tests.yml',
              event: 'pull_request',
              per_page: 100
              // Note: Not filtering by status to capture runs waiting for environment approval
            });
            
            console.log(`Found ${workflowRuns.total_count} total workflow runs for this workflow`);
            
            // Filter to runs for this PR that are waiting for approval or in progress
            const runsToCancel = workflowRuns.workflow_runs.filter(run => {
              // Don't cancel the current run
              if (run.id === currentRunId) {
                console.log(`Skipping current run ${run.id}`);
                return false;
              }
              
              // Only cancel runs that are not completed
              if (run.status === 'completed') {
                return false;
              }
              
              // Match by head SHA to ensure we're canceling runs for this specific PR
              // This is more reliable than checking the pull_requests array
              if (run.head_sha === headSha) {
                console.log(`Found matching run ${run.id} with status ${run.status} for SHA ${headSha}`);
                return true;
              }
              
              return false;
            });
            
            console.log(`Found ${runsToCancel.length} workflow runs to cancel for PR #${prNumber}`);
            
            // Cancel each pending run
            // Use force-cancel to ensure we can cancel runs waiting for environment approval
            for (const run of runsToCancel) {
              console.log(`Canceling workflow run ${run.id} (status: ${run.status})`);
              try {
                await github.request('POST /repos/{owner}/{repo}/actions/runs/{run_id}/force-cancel', {
                  owner,
                  repo,
                  run_id: run.id
                });
                console.log(`Successfully force-canceled run ${run.id}`);
              } catch (error) {
                console.log(`Failed to force-cancel run ${run.id}: ${error.message}`);
              }
            }

  # This job checks if the PR is a draft and requires manual approval
  approval-check:
    runs-on: ubuntu-latest
    # Only run for pull requests (not pushes to main)
    if: github.event_name == 'pull_request'
    # Use environment with protection rules for draft PRs
    # Note: An environment named 'draft-pr-approval' needs to be configured in repository settings
    # with required reviewers for this to require approval on draft PRs
    environment: ${{ github.event.pull_request.draft && 'draft-pr-approval' || 'auto-approve' }}
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: Check approval status
        id: check
        run: |
          if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
            echo "This is a draft PR - requires manual approval to run tests"
          else
            echo "This is a ready-for-review PR - tests will run automatically"
          fi
          echo "approved=true" >> $GITHUB_OUTPUT
  
  unit-tests:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up shell test environment
      run: |
        # Install PHP for syntax checking
        sudo apt-get update
        sudo apt-get install -y php-cli php-curl
    
    - name: Run unit tests
      run: |
        bash tests/unit-test.sh
  
  docker-build:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build PHP 8.2 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.2
        push: false
        tags: ${{ github.repository }}:8.2-test
    
    - name: Build PHP 8.3 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.3
        push: false
        tags: ${{ github.repository }}:8.3-test
