name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    # Runs on all PR events including drafts
    # Draft PRs require approval, which prevents automatic execution
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  actions: write

jobs:
  cancel-previous:
    runs-on: ubuntu-latest
    if: github.event.action == 'ready_for_review'
    steps:
      - name: Cancel previous workflow runs awaiting approval
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Canceling previous workflow runs awaiting approval..."

          # Get workflow runs for this PR that are awaiting approval
          RUNS=$(gh api \
            -H "Accept: application/vnd.github+json" \
            "/repos/${{ github.repository }}/actions/runs?event=pull_request&status=action_required" \
            --jq ".workflow_runs[] | select(.head_sha == \"${{ github.event.pull_request.head.sha }}\") | .id")

          if [ -z "$RUNS" ]; then
            echo "No workflow runs awaiting approval to cancel"
            exit 0
          fi

          # Cancel each pending run
          for run_id in $RUNS; do
            echo "Canceling workflow run: $run_id"
            gh api \
              --method POST \
              -H "Accept: application/vnd.github+json" \
              "/repos/${{ github.repository }}/actions/runs/${run_id}/cancel" \
              || echo "Failed to cancel run $run_id (may already be canceled or completed)"
          done

          echo "âœ… Previous workflow runs canceled"

  unit-tests:
    runs-on: ubuntu-latest
    needs: [cancel-previous]
    if: always()

    steps:
      - uses: actions/checkout@v3

      - name: Set up shell test environment
        run: |
          # Install PHP for syntax checking
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl

      - name: Run unit tests
        run: |
          bash tests/unit-test.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: [cancel-previous]
    if: always()

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build PHP 8.2 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.2
          push: false
          tags: ${{ github.repository }}:8.2-test

      - name: Build PHP 8.3 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.3
          push: false
          tags: ${{ github.repository }}:8.3-test
