name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    # Don't run on draft PRs - only when ready for review
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

jobs:
  # Conditional check job to prevent "action_required" status on draft PRs
  # This job always succeeds, allowing the workflow to complete successfully
  # Other jobs depend on this and only run when the condition is met
  check-if-should-run:
    runs-on: ubuntu-latest
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Check if workflow should run
        id: check
        run: |
          # Run for push events or non-draft PRs
          if [[ "${{ github.event_name }}" == "push" ]] || \
             [[ "${{ github.event.pull_request.draft }}" != "true" ]]; then
            echo "should-run=true" >> $GITHUB_OUTPUT
          else
            echo "should-run=false" >> $GITHUB_OUTPUT
          fi

  unit-tests:
    runs-on: ubuntu-latest
    needs: check-if-should-run
    if: needs.check-if-should-run.outputs.should-run == 'true'

    steps:
      - uses: actions/checkout@v3

      - name: Set up shell test environment
        run: |
          # Install PHP for syntax checking
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl

      - name: Run unit tests
        run: |
          bash tests/unit-test.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: check-if-should-run
    if: needs.check-if-should-run.outputs.should-run == 'true'

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build PHP 8.2 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.2
          push: false
          tags: ${{ github.repository }}:8.2-test

      - name: Build PHP 8.3 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.3
          push: false
          tags: ${{ github.repository }}:8.3-test
