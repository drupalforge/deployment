name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  # This job checks if the PR is a draft and requires manual approval
  approval-check:
    runs-on: ubuntu-latest
    # Only run for pull requests (not pushes to main)
    if: github.event_name == 'pull_request'
    # Use environment with protection rules for draft PRs
    # Note: An environment named 'draft-pr-approval' needs to be configured in repository settings
    # with required reviewers for this to require approval on draft PRs
    environment: ${{ github.event.pull_request.draft && 'draft-pr-approval' || 'auto-approve' }}
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: Check approval status
        id: check
        run: |
          if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
            echo "This is a draft PR - requires manual approval to run tests"
          else
            echo "This is a ready-for-review PR - tests will run automatically"
          fi
          echo "approved=true" >> $GITHUB_OUTPUT
  
  unit-tests:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up shell test environment
      run: |
        # Install PHP for syntax checking
        sudo apt-get update
        sudo apt-get install -y php-cli php-curl
    
    - name: Run unit tests
      run: |
        bash tests/unit-test.sh
  
  docker-build:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (github.event_name == 'pull_request' && needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build PHP 8.2 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.2
        push: false
        tags: drupalforge/deployment:8.2-test
    
    - name: Build PHP 8.3 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.3
        push: false
        tags: drupalforge/deployment:8.3-test
