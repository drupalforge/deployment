name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  actions: write

jobs:
  # Cancel any pending workflow runs waiting for approval when PR becomes ready for review
  cancel-pending-on-ready:
    runs-on: ubuntu-latest
    # Only run when a draft PR becomes ready for review
    if: github.event_name == 'pull_request' && github.event.action == 'ready_for_review'
    steps:
      - name: Cancel pending workflow runs
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const prNumber = context.payload.pull_request.number;
            const currentRunId = context.runId;
            
            // Get all workflow runs for this PR
            const { data: workflowRuns } = await github.rest.actions.listWorkflowRunsForRepo({
              owner,
              repo,
              event: 'pull_request',
              status: 'in_progress'
            });
            
            // Filter to runs for this PR that are waiting for approval
            const runsToCancel = workflowRuns.workflow_runs.filter(run => {
              // Don't cancel the current run
              if (run.id === currentRunId) return false;
              
              // Only cancel runs for this specific PR
              // Check if the run is associated with the same head SHA or same PR number
              const runPrNumber = run.pull_requests.find(pr => pr.number === prNumber);
              return runPrNumber !== undefined;
            });
            
            console.log(`Found ${runsToCancel.length} workflow runs to cancel for PR #${prNumber}`);
            
            // Cancel each pending run
            for (const run of runsToCancel) {
              console.log(`Canceling workflow run ${run.id} (${run.name})`);
              try {
                await github.rest.actions.cancelWorkflowRun({
                  owner,
                  repo,
                  run_id: run.id
                });
                console.log(`Successfully canceled run ${run.id}`);
              } catch (error) {
                console.log(`Failed to cancel run ${run.id}: ${error.message}`);
              }
            }

  # This job checks if the PR is a draft and requires manual approval
  approval-check:
    runs-on: ubuntu-latest
    # Only run for pull requests (not pushes to main)
    if: github.event_name == 'pull_request'
    # Use environment with protection rules for draft PRs
    # Note: An environment named 'draft-pr-approval' needs to be configured in repository settings
    # with required reviewers for this to require approval on draft PRs
    environment: ${{ github.event.pull_request.draft && 'draft-pr-approval' || 'auto-approve' }}
    outputs:
      approved: ${{ steps.check.outputs.approved }}
    steps:
      - name: Check approval status
        id: check
        run: |
          if [ "${{ github.event.pull_request.draft }}" == "true" ]; then
            echo "This is a draft PR - requires manual approval to run tests"
          else
            echo "This is a ready-for-review PR - tests will run automatically"
          fi
          echo "approved=true" >> $GITHUB_OUTPUT
  
  unit-tests:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up shell test environment
      run: |
        # Install PHP for syntax checking
        sudo apt-get update
        sudo apt-get install -y php-cli php-curl
    
    - name: Run unit tests
      run: |
        bash tests/unit-test.sh
  
  docker-build:
    runs-on: ubuntu-latest
    # Run on push to main, or on PRs after approval check
    needs: [approval-check]
    if: always() && (github.event_name == 'push' || (needs.approval-check.result == 'success'))
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Build PHP 8.2 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.2
        push: false
        tags: ${{ github.repository }}:8.2-test
    
    - name: Build PHP 8.3 image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./Dockerfile
        build-args: |
          PHP_VERSION=8.3
        push: false
        tags: ${{ github.repository }}:8.3-test
