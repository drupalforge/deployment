name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened, ready_for_review]

# Cancel in-progress runs when a new run is triggered
# Note: This does NOT cancel jobs waiting for environment approval
# See cancel-superseded-workflows job below for handling approval-waiting workflows
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: write  # Required for cancel-workflows-action

jobs:
  cancel-superseded-workflows:
    runs-on: ubuntu-latest
    # Run first to cancel any superseded workflows waiting for approval before starting tests
    steps:
      - name: Cancel superseded workflow runs
        uses: viveklak/cancel-workflows@v1.1.1
        with:
          # Cancels workflows waiting for approval that have been superseded by this run
          limit-to-previous-successful-run-commit: "true"
          # Set to false to actually cancel workflows (dry-run mode by default for safety)
          dry-run: "false"

  unit-tests:
    runs-on: ubuntu-latest
    needs: [cancel-superseded-workflows]

    steps:
      - uses: actions/checkout@v3

      - name: Set up shell test environment
        run: |
          # Install PHP for syntax checking
          sudo apt-get update
          sudo apt-get install -y php-cli php-curl

      - name: Run unit tests
        run: |
          bash tests/unit-test.sh

  docker-build:
    runs-on: ubuntu-latest
    needs: [cancel-superseded-workflows]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build PHP 8.2 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.2
          push: false
          tags: ${{ github.repository }}:8.2-test

      - name: Build PHP 8.3 image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          build-args: |
            PHP_VERSION=8.3
          push: false
          tags: ${{ github.repository }}:8.3-test
