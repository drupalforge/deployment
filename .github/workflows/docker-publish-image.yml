name: Build and push deployment image
on:
  workflow_call:
    inputs:
      php_version:
        required: true
        type: string
        description: PHP version (e.g., '8.2' or '8.3')
      build_platform:
        required: false
        type: string
        description: Target platform(s) for the build (e.g., 'linux/amd64' or 'linux/amd64,linux/arm64')
        default: 'linux/amd64'
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      platforms: ${{ steps.platforms.outputs.matrix }}
      is_multi_platform: ${{ steps.platforms.outputs.is_multi }}
    steps:
      - name: Prepare platform matrix
        id: platforms
        run: |
          # Convert comma-separated platforms to JSON array
          PLATFORMS="${{ inputs.build_platform }}"
          if [[ "$PLATFORMS" == *","* ]]; then
            # Multi-platform build
            echo "is_multi=true" >> $GITHUB_OUTPUT
            # Convert to JSON array: "linux/amd64,linux/arm64" -> ["linux/amd64","linux/arm64"]
            MATRIX=$(echo "$PLATFORMS" | jq -R -c 'split(",") | map(gsub("^\\s+|\\s+$";""))')
            echo "matrix=$MATRIX" >> $GITHUB_OUTPUT
          else
            # Single platform build
            echo "is_multi=false" >> $GITHUB_OUTPUT
            echo "matrix=[\"$PLATFORMS\"]" >> $GITHUB_OUTPUT
          fi

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: ${{ fromJson(needs.prepare.outputs.platforms) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Try Docker Buildx Cloud builder
        if: inputs.build_platform != 'linux/amd64'
        id: buildx_cloud
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "${{ vars.DOCKERHUB_USERNAME }}/github"

      - name: Fall back to docker-container builder if cloud did not succeed
        if: steps.buildx_cloud.outcome != 'success'
        uses: docker/setup-buildx-action@v3

      - name: Prepare platform tag
        id: platform-tag
        run: |
          # Convert platform to tag-safe format: linux/amd64 -> linux-amd64
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "tag=$PLATFORM_TAG" >> $GITHUB_OUTPUT

      - name: Extract CMD from base image
        id: extract-cmd
        run: |
          BASE_IMAGE="devpanel/php:${{ inputs.php_version }}-base"
          echo "Pulling base image: ${BASE_IMAGE}"
          docker pull "${BASE_IMAGE}"

          echo "Extracting CMD from base image..."
          BASE_CMD=$(docker inspect "${BASE_IMAGE}" --format='{{json .Config.Cmd}}' | jq -r 'join(" ")')
          echo "Extracted CMD: ${BASE_CMD}"

          echo "base_cmd=${BASE_CMD}" >> $GITHUB_OUTPUT

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }}
            type=raw,value=${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }},enable={{is_default_branch}}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
            BASE_CMD=${{ steps.extract-cmd.outputs.base_cmd }}
          cache-from: type=registry,ref=${{ github.repository }}:buildcache-${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }}
          cache-to: type=registry,ref=${{ github.repository }}:buildcache-${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }},mode=max
          outputs: type=image,name=${{ github.repository }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: [prepare, build-and-push]
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ inputs.php_version }}-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.php_version }}
            type=raw,value=${{ inputs.php_version }},enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ github.repository }}:${{ steps.meta.outputs.version }}
