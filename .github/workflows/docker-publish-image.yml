name: Build and push deployment image
on:
  workflow_call:
    inputs:
      php_version:
        required: true
        type: string
        description: PHP version (e.g., '8.2' or '8.3')
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract CMD from base image
        id: extract-cmd
        run: |
          BASE_IMAGE="devpanel/php:${{ inputs.php_version }}-base"
          echo "Pulling base image: ${BASE_IMAGE}"
          docker pull "${BASE_IMAGE}"

          echo "Extracting CMD from base image..."
          BASE_CMD=$(docker inspect "${BASE_IMAGE}" --format='{{json .Config.Cmd}}' | jq -r 'join(" ")')
          echo "Extracted CMD: ${BASE_CMD}"

          echo "base_cmd=${BASE_CMD}" >> $GITHUB_OUTPUT

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.php_version }}
            type=raw,value=${{ inputs.php_version }},enable={{is_default_branch}}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
            BASE_CMD=${{ steps.extract-cmd.outputs.base_cmd }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
