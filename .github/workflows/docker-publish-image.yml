name: Build and push deployment image
on:
  workflow_call:
    inputs:
      php_version:
        required: true
        type: string
        description: PHP version (e.g., '8.2' or '8.3')
    secrets:
      DOCKERHUB_TOKEN:
        required: true

jobs:
  extract-base-cmd:
    runs-on: ubuntu-latest
    outputs:
      base_cmd: ${{ steps.extract-cmd.outputs.base_cmd }}
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract CMD from base image
        id: extract-cmd
        run: |
          BASE_IMAGE="devpanel/php:${{ inputs.php_version }}-base"
          echo "Pulling base image: ${BASE_IMAGE}"
          docker pull "${BASE_IMAGE}"

          echo "Extracting CMD from base image..."
          BASE_CMD=$(docker inspect "${BASE_IMAGE}" --format='{{json .Config.Cmd}}' | jq -r 'join(" ")')
          echo "Extracted CMD: ${BASE_CMD}"

          echo "base_cmd=${BASE_CMD}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: extract-base-cmd
    runs-on: ubuntu-latest
    permissions:
      actions: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          # Add more platforms when ready (e.g., linux/arm64)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Try Docker Buildx Cloud builder
        if: matrix.platform != 'linux/amd64'
        id: buildx_cloud
        continue-on-error: true
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: "${{ vars.DOCKERHUB_USERNAME }}/github"

      - name: Fall back to docker-container builder if cloud did not succeed
        if: steps.buildx_cloud.outcome != 'success'
        uses: docker/setup-buildx-action@v3

      - name: Prepare platform tag
        id: platform-tag
        run: |
          # Convert platform to tag-safe format: linux/amd64 -> linux-amd64
          PLATFORM_TAG=$(echo "${{ matrix.platform }}" | sed 's/\//-/g')
          echo "tag=$PLATFORM_TAG" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          labels: |
            org.opencontainers.image.title=Drupal Forge Deployment
            org.opencontainers.image.description=Drupal Forge deployment image

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v6
        env:
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          pull: true
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
            BASE_CMD=${{ needs.extract-base-cmd.outputs.base_cmd }}
          # Using GHA cache instead of type=registry due to BuildKit bugs; see TODO.md.
          cache-from: type=gha,scope=${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }}
          cache-to: type=gha,scope=${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }},mode=max
          outputs: type=image,name=${{ github.repository }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v4
        with:
          name: digests-${{ inputs.php_version }}-${{ steps.platform-tag.outputs.tag }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Download digests
        uses: actions/download-artifact@v4
        with:
          path: /tmp/digests
          pattern: digests-${{ inputs.php_version }}-*
          merge-multiple: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ github.repository }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.php_version }}
            type=raw,value=${{ inputs.php_version }},enable={{is_default_branch}}

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create \
            $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ github.repository }}@sha256:%s ' *)

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ github.repository }}:${{ steps.meta.outputs.version }}
