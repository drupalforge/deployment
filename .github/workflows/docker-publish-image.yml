name: Build and push deployment image
on:
  workflow_call:
    inputs:
      php_version:
        required: true
        type: string
        description: PHP version (e.g., '8.2' or '8.3')
    secrets:
      DOCKERHUB_TOKEN:
        required: true

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ inputs.php_version }}
            type=ref,event=branch
            type=sha,prefix=${{ inputs.php_version }}-
            type=raw,value=${{ inputs.php_version }},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}},enable=${{ inputs.php_version == '8.3' }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            PHP_VERSION=${{ inputs.php_version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
