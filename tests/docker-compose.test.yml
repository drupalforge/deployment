services:
  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:latest
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: minio server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Create MinIO bucket and upload test database
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/test-deployments --ignore-existing;
      mc cp /fixtures/test-database.sql minio/test-deployments/test-db.sql;
      echo 'MinIO setup complete';
      "
    volumes:
      - ./fixtures/test-database.sql:/fixtures/test-database.sql

  # MySQL database
  mysql:
    image: mysql:8.0
    command:
      - --innodb-buffer-pool-size=64M
      - --innodb-log-buffer-size=8M
      - --key-buffer-size=8M
      - --max-connections=50
      - --performance-schema=OFF
    environment:
      MYSQL_DATABASE: drupaldb
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot_password --silent"]
      start_period: 60s
      interval: 5s
      timeout: 5s
      retries: 36

  # Test origin server (simple web server with test files)
  origin-server:
    image: python:3.11-slim
    volumes:
      - ./fixtures/origin-files:/files
    working_dir: /files
    command: python -m http.server 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Deployment container - runs the full initialization
  deployment:
    platform: linux/amd64
    image: test-df-deployment:8.3
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 8.3
    depends_on:
      mysql:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      origin-server:
        condition: service_healthy
    environment:
      # Run Apache as the same user that owns the app volume so it can write proxy-downloaded files
      APACHE_RUN_USER: www
      APACHE_RUN_GROUP: www

      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: drupal
      DB_PASSWORD: drupal_password
      DB_NAME: drupaldb
      DB_DRIVER: mysql
      MYSQL_SSL_MODE: insecure

      # Allow fixture lock files to install even if PHP platform differs in tests
      COMPOSER_INSTALL_FLAGS: "--ignore-platform-req=php"

      # S3 configuration for database import
      S3_BUCKET: test-deployments
      S3_DATABASE_PATH: test-db.sql
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

      # File proxy configuration
      ORIGIN_URL: http://origin-server:8000
      FILE_PROXY_PATHS: /sites/default/files
      # Keep integration assertions deterministic in CI by testing Apache proxy mode.
      # Real Drupal fixture still includes Stage File Proxy for manual/optional validation.
      USE_STAGE_FILE_PROXY: "no"
      WEB_ROOT: /var/www/html/web

      # AWS S3 endpoint override for MinIO
      AWS_S3_ENDPOINT: http://minio:9000
    volumes:
      - ./fixtures/app:/var/www/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/index.php"]
      interval: 5s
      timeout: 3s
      retries: 24

  # Secure deployment container - runs Apache as its default www-data user (no APACHE_RUN_USER/GROUP set)
  # Both deployment and deployment-secure mount the same volume; FILE_PROXY_PATHS uses a distinct path
  # so both containers can create/chown their own proxy directories without interfering with each other.
  # A named volume is used for the proxy path so that chown to www-data works correctly on all
  # platforms, including macOS where bind-mount ownership changes may not persist reliably.
  deployment-secure:
    platform: linux/amd64
    image: test-df-deployment:8.3
    depends_on:
      deployment:
        condition: service_healthy
      mysql:
        condition: service_healthy
      origin-server:
        condition: service_healthy
    environment:
      # Skip bootstrap and database import for this scenario
      BOOTSTRAP_REQUIRED: "no"
      APP_ROOT_TIMEOUT: "0"
      APP_ROOT: /tmp/nonexistent-app
      USE_STAGE_FILE_PROXY: "no"

      # Include both paths so secure startup does not overwrite the default path
      # rewrite when both containers share the same .htaccess on the app volume.
      ORIGIN_URL: http://origin-server:8000
      FILE_PROXY_PATHS: /sites/default/files,/sites/www-data-test-files
      WEB_ROOT: /var/www/html/web
    volumes:
      - ./fixtures/app:/var/www/html
      - secure_proxy_files:/var/www/html/web/sites/www-data-test-files

volumes:
  minio_data:
  mysql_data:
  secure_proxy_files:
