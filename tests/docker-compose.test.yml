services:
  # MinIO S3-compatible object storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: minio server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Create MinIO bucket and upload test database
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set minio http://minio:9000 minioadmin minioadmin;
      mc mb minio/test-deployments --ignore-existing;
      mc cp /fixtures/test-database.sql minio/test-deployments/test-db.sql;
      echo 'MinIO setup complete';
      "
    volumes:
      - ./fixtures/test-database.sql:/fixtures/test-database.sql

  # MySQL database
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: drupaldb
      MYSQL_USER: drupal
      MYSQL_PASSWORD: drupal_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -proot_password --silent"]
      start_period: 30s
      interval: 5s
      timeout: 5s
      retries: 24

  # Test origin server (simple web server with test files)
  origin-server:
    image: python:3.11-slim
    ports:
      - "8000:8000"
    volumes:
      - ./fixtures/origin-files:/files
    working_dir: /files
    command: python -m http.server 8000
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Deployment container - runs the full initialization
  deployment:
    platform: linux/amd64
    image: test-df-deployment:8.3
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        PHP_VERSION: 8.3
    depends_on:
      mysql:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
      origin-server:
        condition: service_healthy
    environment:
      # Apache less secure mode for testing - run Apache as www user
      # This eliminates UID mismatches between container user and Apache
      APACHE_RUN_USER: www
      APACHE_RUN_GROUP: www
      
      # Database configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: drupal
      DB_PASSWORD: drupal_password
      DB_NAME: drupaldb

      # S3 configuration for database import
      S3_BUCKET: test-deployments
      S3_DATABASE_PATH: test-db.sql
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      AWS_REGION: us-east-1

      # File proxy configuration
      ORIGIN_URL: http://origin-server:8000
      FILE_PROXY_PATHS: /sites/default/files
      WEB_ROOT: /var/www/html/web

      # AWS S3 endpoint override for MinIO
      AWS_S3_ENDPOINT: http://minio:9000
    volumes:
      - ./fixtures/app:/var/www/html
    ports:
      - "80:80"

volumes:
  minio_data:
  mysql_data:
